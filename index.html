    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .card {
      background: white;
      max-width: 500px;
      margin: 50px auto;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .card img {
      width: 120px;
      display: block;
      margin: 0 auto 20px;
    }
    h2 {
      margin-top: 0;
    }
    input[type="text"] {
      padding: 10px;
      width: 90%;
      margin: 10px auto;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      animation: fadeIn 0.3s ease-in-out;
    }
    .modal-content {
      background: #fff;
      padding: 30px 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      animation: slideUp 0.4s ease;
      box-shadow: 0 12px 25px rgba(0,0,0,0.2);
    }
    .modal-content h3 {
      margin-bottom: 15px;
      font-size: 22px;
    }
    .modal-content p {
      margin: 10px 0;
    }
    .close-btn {
      margin-top: 20px;
      background-color: #f44336;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    @keyframes slideUp {
      from { transform: translateY(100px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    @media screen and (max-width: 480px) {
      .card img {
        width: 100px;
        display: block;
        margin: 0 auto 20px;
      }
    }
  </style>
</head>

    <div id="result"></div>

    function checkKelulusan() {
      const sekarang = new Date();
      const tanggalBuka = new Date("2025-06-02T07:00:00");
      const input = document.getElementById("noPeserta");
      const noPeserta = input.value.trim();
      const resultDiv = document.getElementById("result");

      input.value = "";

      if (sekarang < tanggalBuka) {
        resultDiv.innerHTML = `<span style="color: red;">Pengumuman belum tersedia. Silakan cek kembali pada 2 Juni 2025 pukul 07.00 WIB.</span>`;
        return;
      }

      if (dataSiswa[noPeserta]) {
        const nama = dataSiswa[noPeserta];
        const kelas = parseInt(noPeserta.slice(-4)) <= 22 ? "6A" : "6B";

        document.getElementById("modalNama").innerText = `${nama}`;
        document.getElementById("modalNo").innerText = `No. Peserta `;
        document.getElementById("Nonom").innerText = `${noPeserta}`;
        document.getElementById("modalKelas").innerText = `Kelas ${kelas}`;

        document.getElementById("modalKelulusan").style.display = "flex";
        resultDiv.innerHTML = "";
      } else {
        resultDiv.innerHTML = `<span style="color: red;">No. Peserta tidak ditemukan.</span>`;
      }
    }

    function tutupModal() {
      document.getElementById("modalKelulusan").style.display = "none";
    }
